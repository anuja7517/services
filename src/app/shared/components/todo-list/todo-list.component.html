<ul class="list-group">
    <li class="list-group-item " *ngFor="let todo of todos">
        {{todo.todoItem}}
        <span class="float-right">
            <button class="btn btn-info mr-3">Edit</button>

            <button class="btn btn-danger" (click)="onDelete(todo.id)">Delete</button>

        </span>
    </li>
</ul>
